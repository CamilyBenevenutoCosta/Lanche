<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers & Hamburgers</title>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head> <!-- Fim head -->
<body> <!-- Body -->

    <nav class="navbar navbar-dark bg-dark"> <!-- NAVBAR -->

        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1"> <!-- mb = margin bottom -->
                Monte o seu Lanche. 
            </span> 
        </div>

    </nav> <!-- Fim NAVBAR -->

    <div class="container"> <!-- DIV container -->
          
        <div id="app"> <!-- APP --> 

            <div class="row"> <!-- Row -->

                <div class="col-md-6"> <!-- col 1 (imagens do burger) -->
                    <div class="row mt-2">

                        <div class="col"> <!-- col 1.1 | Propriedade Computada -->
                            <img src="" alt="">

                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburger">
                            <img :src="pao[1]">

                        </div> <!-- Fim col 1.1 -->

                    </div>
                </div> <!-- Fim col 1 -->

                <div class="col-md-6" v-if="etapa == 1"> <!-- col 2 (seleção de produto) -->
    
                    <!-- Tipo de Pão -->

                    <div class="row mt-2">
                        <div class="col"> <!-- col 2.1 -->

                            <div class="card">
                                <div class="card-header">
                                    Tipo de Pão
                                </div>
                            </div>

                            <div class="cardy-body">

                                <div class="form-check form-check-inline">

                                    <input type="radio" class="form-check-input">
                                    <label class="form-check-label">Gergelim</label>

                                </div>

                            </div>

                        </div> <!-- Fim col 2.1 -->
                    </div>

                </div> <!-- Fim col 2 -->

            </div> <!-- Fim Row -->

        </div> <!-- Fim APP -->

    </div> <!-- Fim DIV container -->

    <!-- Instacia VUE -->
    <script>
       //vm = view (html) model (js)
        const vm = new Vue ({
            el: '#app',

            data
        })

    </script>

</body> <!-- Fim Body -->
</html>
